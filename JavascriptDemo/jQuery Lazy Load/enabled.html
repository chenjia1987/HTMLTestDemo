<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Lazy Load</title>
        <script type="text/javascript" src="../dist/plugin/jQuery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <img class="lazy img-responsive" data-original="../dist/img/bmw_m1_hood.jpg" width="765" height="574" alt="BMW M1 Hood"><br/>
        <img class="lazy img-responsive" data-original="../dist/img/bmw_m1_side.jpg" width="765" height="574" alt="BMW M1 Side"><br/>
        <img class="lazy img-responsive" data-original="../dist/img/viper_1.jpg" width="765" height="574" alt="Viper 1"><br/>
        <img class="lazy img-responsive" data-original="../dist/img/viper_corner.jpg" width="765" height="574" alt="Viper Corner"><br/>
        <img class="lazy img-responsive" data-original="../dist/img/bmw_m3_gt.jpg" width="765" height="574" alt="BMW M3 GT"><br/>
        <img class="lazy img-responsive" data-original="../dist/img/corvette_pitstop.jpg" width="765" height="574" alt="Corvette Pitstop"><br/>      
    </body>
    
    <script type="text/javascript" src="../dist/plugin/jQueryLazyLoad/jquery.lazyload.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("img.lazy").lazyload({
                threshold : 200,
                effect : "fadeIn" //淡入效果
            });
        });
    </script>
</html>
